experiment:
  name: "n19_dbitnet_1x256_ft_n18"
  output_dir: "output/simon_128_256"
  # seed: 42

data:
  path: "data/simon_128_256_n19"

processor:
  swap_pairs: false
  xor_channel: false
  reshape: [1, 256]
  normalize: true

model:
  type: "DBitNet"
  params:
    length: 256
    in_channels: 1
    d1: 256
    d2: 64
    n_filters: 32
    n_add_filters: 16

training:
  epochs: 20
  batch_size: 5000
  num_workers: 24
  eval_interval: 5
  checkpoint_interval: 5
  device: "cuda:0"
  use_amp: true
  pretrained: "output/simon_128_256/n18_dbitnet_1x256_20260201_233810/checkpoint_10.pth"

  loss:
    type: "BCEWithLogitsLoss"
    params: {}

  optimizer:
    type: "AdamW"
    params:
      lr: 1e-3
      betas: [0.9, 0.999]
      weight_decay: 1e-5